services:
  # Core Infrastructure
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    platform: linux/amd64
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9901:9901"
    volumes:
      - ./envoy/configs:/etc/envoy
      - ./envoy/certs:/etc/ssl/certs
    depends_on:
      - jaeger
      - prometheus
    networks:
      - mvp-network

  # SPIRE Infrastructure
  spire-server:
    image: ghcr.io/spiffe/spire-server:1.8.5
    hostname: spire-server
    ports:
      - "8081:8081"
    volumes:
      - ./deployments/spire/server:/opt/spire/conf/server
      - spire-server-data:/opt/spire/data
    command: ["-config", "/opt/spire/conf/server/server.conf"]
    networks:
      - mvp-network

  spire-agent:
    image: ghcr.io/spiffe/spire-agent:1.8.5
    hostname: spire-agent
    depends_on:
      - spire-server
    volumes:
      - ./deployments/spire/agent:/opt/spire/conf/agent
      - spire-agent-socket:/tmp/spire-agent/public
    command: ["-config", "/opt/spire/conf/agent/agent.conf"]
    networks:
      - mvp-network

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mvp-network

  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/dashboards:/var/lib/grafana/dashboards
    networks:
      - mvp-network

  loki:
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - mvp-network

  promtail:
    image: grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./observability/promtail/config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - mvp-network

  jaeger:
    image: jaegertracing/all-in-one:1.49
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
      - "6831:6831/udp"  # Jaeger agent
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=9411
    networks:
      - mvp-network

  # Messaging & Caching
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"  # NATS port
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster port
    command:
      - '--jetstream'
      - '--store_dir=/data'
      - '--http_port=8222'
    volumes:
      - nats-data:/data
    networks:
      - mvp-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - mvp-network

  # Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mvp_db}
      - POSTGRES_USER=${POSTGRES_USER:-mvp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-please_change_this_password_in_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/sql/init:/docker-entrypoint-initdb.d
    networks:
      - mvp-network

volumes:
  spire-server-data:
  spire-agent-socket:
  prometheus-data:
  grafana-data:
  loki-data:
  nats-data:
  redis-data:
  postgres-data:

networks:
  mvp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
